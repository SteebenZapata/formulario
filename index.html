<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
        <h1>Registro</h1>
        <form id="RegistroForm" onsubmit="Mensaje()">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" required>

            <label for="user">Nombre de usuario</label>
            <input type="text" name="user" id="user" required>

            <label for="correo">Correo electronico</label>
            <input type="email" name="correo" id="correo" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" required>
            

            <label for="terminos" ><input type="checkbox" id="terminos" name="terminos" required>Acepto los términos, condiciones y políticas</label>


            <button type="submit" class="btn">Iniciar sesión</button>

            <button type="button" class="btn" onclick="cambiarModoColor()">Modo oscuro</button>
        </form>
    </div>

    <script>
        function Mensaje(){
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const user = document.getElementById("user").value;
            const correo = document.getElementById("correo").value;
            const contraseña = document.getElementById("contraseña").value;
            const terminos = document.getElementById("terminos").checked;

            alert(`Usuario creado: \n
            Nombre: ${nombre} \n
            Apellido: ${apellido} \n
            Nombre de ususario: ${user} \n
            Correo Electronico ${correo} \n
            Contraseña ${contraseña}`);
        }

        function cambiarModoColor(){
         document.body.classList.toggle("fondo");
        }
    </script>
</body>
</html>
